<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: aquamarine;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;

            margin: 20px;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        input {
            width: 100px;
            font: 18px;
        }

        input:hover {
            background-color: rgba(189, 126, 247, 0.548);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <label for="">Valor 1:</label><input type="number" name="txtn1" id="txtn1"> +
    <label for="">Valor 2:</label><input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById("txtn1")
            var tn2 = window.document.querySelector("input#txtn2")
            var res = window.document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a: ${s}`
        }
    </script>
</body>
</html>
