<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do automóvel (Km/h): </label><input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Velocidade do veículo.</div>


    <script>
        function calcular(){
            var txtvelo = window.document.getElementById("txtvel")
            var res = window.document.getElementById("res")
            var vel = Number(txtvelo.value)
            res.innerHTML = `<p>Sua velocidade atual é de<strong> ${vel}</strong> Km/h</p>`
            if(vel > 60){
                res.innerHTML += `<p>Você está acima do limite de velocidade da via!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`
        }
    </script>
</body>
</html>
