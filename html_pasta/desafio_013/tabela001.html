<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">

    <style>
        body {
            background-color: antiquewhite;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        table {
            border: 2px solid black;
            width: 300px;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 2px solid black;
        }

        td:nth-child(2) {
            background-color: pink;
        }

    </style>
    <title>Desafio - Tabela 1</title>
</head>
<body>
    <h1>Tabela 1</h1>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <!--<td>6</td>-->
            <td>6</td>
            <td>7</td>
        </tr>

        <tr>
            <td colspan="3">8</td>
            <!--<td>#</td>-->
            <!--<td>#</td>-->
            <td>9</td>
        </tr>

        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <!--<td>#</td>-->
            <td>12</td>
        </tr>

        <tr>
            <!--<td>#</td>-->
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
