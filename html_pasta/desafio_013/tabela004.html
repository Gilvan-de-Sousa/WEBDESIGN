<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Tabela Notas</title>

    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: antiquewhite;
        }

        table {
            border-collapse: collapse;
            border: 2px solid black;
            width: 600px;
            padding: 5px;
        }

        td, th {
            border: 2px solid black;
            padding: 5px;
        }

        th {
            background-color: gray;
        }

        .notas {
            background-color: lightgray;
        }

        th.area {
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>

    <table>
        <caption>Cadastro de Notas</caption>
        <thead>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplina</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
            <tr>
                <th class="notas">Nota 1</th>
                <th class="notas">Nota 2</th>
            </tr>
            
                
            
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="row" class="area">Exatas</th>
                <td>Matemática</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <tr>
                    <th rowspan="2" class="area">Humanas</th>
                        <td>História</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                </tr>

                <tr>
                    <td>Geografia</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </tr>
        </tbody>
    </table>
</body>
</html>
