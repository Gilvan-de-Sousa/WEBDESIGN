<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon/html5.ico" type="image/x-icon" />
    <title>Exemplo de Hover</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      div:hover {
        color: red;
      }

      div > p {
        display: none;
      }

      div:hover > p {
        display: block;
        color: blanchedalmond;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de HOVER</h1>
    <p>Passe o mouse sobre o texto abaixo</p>

    <div>
      Passe o Mouse Aqui
      <p>Texto escondido!</p>
    </div>
    <p>Fim do Exemplo</p>
  </body>
</html>
