<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon/html5.ico" type="image/x-icon" />
    <title>links</title>

    <style>
      /*
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
        */

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      body:hover {
        background-color: aqua;
        color: rgb(84, 126, 126);
      }

      a {
        color: red;
        text-decoration: none;
        font-weight: bold;
      }

      a:visited {
        color: blueviolet;
      }

      a:hover {
        color: brown;
        text-decoration: underline;
      }

      a:active {
        color: chartreuse;
      }

      a::after {
        content: " [link]";
        text-decoration: none;
        font: normal;
        color: chocolate;
      }
    </style>
  </head>
  <body>
    <h1>Personalizando Links</h1>
    <ul>
      <li>
        <a href="https://gustavoguanabara.github.io" target="_blank"
          >Repositório GitHub</a
        >
      </li>
      <li>
        <a href="https://youtube.com/cursoemvideo" target="_blank"
          >Canal do Youtube</a
        >
      </li>
      <li>
        <a href="https://cursoemvideo.com" target="_blank"
          >Site Curso em Vídeo</a
        >
      </li>
    </ul>
  </body>
</html>
