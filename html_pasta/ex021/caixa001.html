<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <link rel="shortcut icon" href="favicon/html5.ico" type="image/x-icon">
    <title>Modelo de Caixas</title>

    <style>
        h1 {
            
            height: 300px;
            width: 300px;
            background-color: burlywood;
            border: 2px solid chocolate;
            padding: 2px;
            

            outline-width: 2px;
            outline-style: solid;
            outline-color: rgb(125, 252, 210);
            
            margin: 2px;
            
        }

        a {
            text-decoration: none;
            border: 1px solid red;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa BOX-LEVEL</h1>
    <p>Parágafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a>Vamos ver como tudo isso funciona!</p>
</body>
</html>
