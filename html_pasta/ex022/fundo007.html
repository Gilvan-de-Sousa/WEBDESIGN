<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/html5.ico" type="image/x-icon">
    <title>Alinhamento Vertical</title>
    
    <style>
        /*
            Regra: oque está fora o container deve ter um posicionamento RELATIVO e aquilo que está dentro do container (conteúdo) deve ter um posicionamente ABSOLUTO
        */
        #container {
            background-image: url('imagens/target001.png');
            position: relative;
            background-size: 100% 100%;
            height: 96vh;
            padding: 10px;
            background-color: blueviolet;
        }

        #conteudo {
            background-image: url('imagens/target001.png');
            background-size: 100% 100%;
            position: absolute;
            height: 200px;
            width: 400px;
            left: 50%;
            top: 50%;
            background-color: lightseagreen;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
