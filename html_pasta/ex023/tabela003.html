<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/html5.ico" type="image/x-icon">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: antiquewhite;
        }

        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 200px;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                <!-- <td>C</td> -->
            </tr>

            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>

            <tr>
                <!--<td>G</td>-->
                <td>H</td>
                <!--<td>I</td>-->
            </tr>

            <tr>
                <!--<td>J</td>-->
                <td colspan="2">K</td>
                <!--<td>L</td>-->
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
