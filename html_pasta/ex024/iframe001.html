<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/html5.ico" type="image/x-icon">
    <title>Estudos de iFRAME</title>

    <style>
        body {
            background-color: antiquewhite;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 800;
            padding: 10px;
        }

        iframe {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFRAME</h1>

    <p>iFrame por padrão tem 300 x 150px</p>
    <p>Acessando o site 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.</p>
    <br>
    <p>Alguns sites não permitem colocar o seu conteúdo dentro de outros sites, o GOOGLE é um exemplo.</p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br" target="_blank">Acessando o site do GOOGLE</a>
    </iframe> também é muito legal.</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io/" frameborder="0"> <a href="https://gustavoguanabara.github.io/"> Repositório Guanabara</a></iframe> também é bem legal.</p>
</body>
</html>
