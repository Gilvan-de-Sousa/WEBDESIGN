<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/html5.ico" type="image/x-icon">

    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.2em;
            background-color: blanchedalmond;
        }

        h1 {
            text-align: center;
        }

        p {
        }

        p:hover {
            background-color: burlywood;
        }

        input:hover {
            background-color: brown;
            color: white;
        }

        form {
            margin-top: 20px;
            background-color: beige;
            width: 500px;
            margin-left: 30%;
            padding: 5px;
        }
    </style>

    <title>Formulário 3 - Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="name" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" max="10" min="0" placeholder="0 a 10" step="0.1" value="5">
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2025-06">
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihorario">Horário da Prova</label>
            <input type="time" name="horario" id="ihorario">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
