<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/html5.ico" type="image/x-icon">

    <style>
        body {
            background-color: darksalmon;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.2em;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 500px;
            background-color: beige;
            margin-left: 33%;
            padding: 10px;
        }
    </style>

    <title>Formulário 6</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="1">
        </p>

        <p>
            <label for="ifoto">Fotografia do Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
