<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/html5.ico" type="image/x-icon">

    <style>
        body {
            background-color: darkkhaki;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.2em;
            text-align: center;
        }

        form {
            background-color: azure;
            width: 425px;
            margin-left: 33%;
            padding: 2px;
        }

        form:hover {
            background-color: rgb(236, 233, 180);
        }
    </style>
    <title>Formulário 9</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php">

        <p>
            <label for="inum">Número</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="0" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
