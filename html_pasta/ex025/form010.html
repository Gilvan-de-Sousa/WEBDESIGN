<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/html5.ico" type="image/x-icon">

    <style>
        body {
            background-color: brown;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.2em;
            
        }

        form {
            background-color: chocolate;
            width: 425px;
            margin-left: 33%;
        }
    </style>

    <title>Formulário 10</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2100" value="2025" oninput="calcIdade()">
        </p>


        <p>
            <label for="iidade">Sua Idade é:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>


    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
