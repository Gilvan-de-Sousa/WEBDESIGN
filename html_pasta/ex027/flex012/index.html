<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/html5.ico" type="image/x-icon">

    <!-- 
        flex-basis: 150px; flex-grow: 0; flex-shrink:1
        flex-basis: 150px; flex-grow: 2; flex-shrink:0
        flex-basis: 150px; flex-grow: 1; flex-shrink:2

        Propriedade FLEX:
        flex = flex-grow + flex-shrink + flex-basis
    -->

    <style>

        body {
            background-color: burlywood;
        }
        div.conteiner {
            background-color: antiquewhite;
            display: flex;
            flex-flow: row nowrap;
        }
        
        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
        }

        div#caixaA {
            /*
            flex-shrink: 0;
            flex-grow: 1; 
            
            flex-basis: 200px;
            */

            flex: 1 0 200px;
        }

        div#caixaB {
            /*
            flex-shrink: 1;
            flex-grow: 1;
            
            flex-basis: 200px;
            */

            flex: 1 1 150px;
        }

        div#caixaC { 
            /*
            flex-shrink: 8;
            flex-grow: 1; 
            
            flex-basis: auto;
            */

            flex: 1 8 200px;
        }

    </style>

    <title>Flexible Box</title>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="caixaA">A</div>
        <div class="item" id="caixaB">B</div>
        <div class="item" id="caixaC">C</div>
    </div>
</body>
</html>
