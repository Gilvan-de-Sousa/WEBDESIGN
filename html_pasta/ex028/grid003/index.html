<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/html5.ico" type="image/x-icon">
    <title>Grid Layout na Prática</title>
</head>
<body>
    <STYLE>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            padding: 20px;
            background-color: bisque;
        }

        h1 {
            margin: 20px;
        }

        div.container {
            border: 3px solid rgb(3, 3, 170);
            display: grid;
            /*grid-template-columns: repeat(3, 120px);*/
            grid-template-columns: 100px 40% repeat(2, 1fr) ;
            grid-auto-columns: 120px;
            grid-template-rows: repeat(3, 80px);
            grid-auto-rows: 80px;
            grid-auto-flow: row;
            /* ou grid-template-columns: repeat(3, auto);*/
             /*EX: grid-template-rows: repeat(3, 100px);*/
            /*grid-template-columns e grid-template-rows podem ser substituídos por: 
            grid-template: repeat(3, 100px) / repeat(3, auto); */
            gap: 10px;
            /*
            align-items: start;
            justify-items: center;
            Align-items e justify-items pode ser substituído por place-items*/
            
            place-items: normal normal;
            /*
            align-content: space-between;
            justify-content: end;
            * Podem ser substituídos por place-content*/
            place-content: normal normal;
            
        }

        div.item {
            border: 2px solid rgb(235, 129, 129);
            padding: 5px;
            background-color: white;
            text-align: center;
        }
    </STYLE>
    <title>Estudo de Grid - Layout</title>
</head>
<body>
    <h1>Testes de Grid - Layout</h1>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">J</div>
    </div>
</body>
</html>
