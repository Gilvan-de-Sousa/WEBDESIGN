<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/html5.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css" type="text/css">
    <link rel="stylesheet" href="estilos/mediaquery.css" type="text/css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght, FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=login" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />

<style>
    .material-symbols-outlined {
    font-variation-settings:
    'FILL' 0,
    'wght' 400,
    'GRAD' 0,
    'opsz' 24
}
</style>

    <title>Projeto Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem vindo novamente, faça o seu login para acessar a sua conta e poder fazer as configurações de ambiente.</p>

                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">login</span>
                        <input type="email" name="login" id="ilogin" placeholder="informe o e-mail" required autocomplete="email"  maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <br>
                    
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="password" required maxlength="8" autocomplete="new-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <br>
                    <input type="submit" value="Entrar">
                    
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
