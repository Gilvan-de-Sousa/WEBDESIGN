<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de Medida - CSS</title>

    <style>
        html {
            font-size: 16px;
        }
        /*body {
            font-size: 16px;
        }*/

        p {
            font-size: 2em;
        }

        .caixa-pequena {
            border: 2px solid black;
            font-size: 16px;
        }

        .caixa-grande {
            border: 2px solid red;
            font-size: 32px;
        }

        .um-em {
            font-size: 1em;
        }

        .dois-em {
            font-size: 2em;
        }

        .tres-em {
            font-size: 3em;
        }

        .em {
            font-size: 1em;
            border: 1px solid green;
        }

        .rem {
            font-size: 1rem;
            border: 1px solid red;
        }

        .porcentagem {
            font-size: 100%;
            border: 1px solid fuchsia;
        }

        #area {
            border: 2px solid black;
            width: 500px;
            font-size: 32px;
        }
    </style>
</head>
<body>

    <p class="em">EM</p>
    <p class="rem">REM</p>
    <p class="porcentagem">PORCENTAGEM</p>

    <hr>

    <div id="area">
        <p class="em">EM</p>
        <p class="rem">REM</p>
        <p class="porcentagem">PORCENTAGEM</p>
    </div>

</html>
