<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de Medida - Pixels e Porcentagem</title>

    <style>
        body {
            border: 1px solid salmon;
        }

        .pixel {
            border: 1px solid black;
            background: red;
            padding: 8px;
            width: 200px;
        }
        .porcentagem {
            border: 1px solid black;
            background: red;
            padding: 8px;
            width: 50%;
        }

        #area {
            border: 3px solid black;
            width: 500px;
        }

    </style>

</head>
<body>
    <div class="pixel">
        <p>Pixel é a menor parte de uma i</p>
    </div>
    <div class="porcentagem">Porcentagem</div>
    <hr>
    <div id="area">
        <div class="pixel">
        <p>Pixel é a menor parte de uma i</p>
    </div>
    <div class="porcentagem">Porcentagem</div>
    </div>
</body>
</html>
