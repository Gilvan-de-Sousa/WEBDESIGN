<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: Pseudo - Classes </title>
</head>

<style>
    div > a {
        text-decoration: none;
        font-size: 1.5em;
        padding: 0.5em 1em;
        
    }

    div > a:hover {
        background-color:  blueviolet;
        color: white;
    }

    div > a:active {
        color: lightblue;
    }
</style>

<body>
    <div>
        <a href="#">Home</a> |
        <a href="#">Sobre</a> |
        <a href="#">Empresa</a> |
        <a href="#">Produtos</a> |
        <a href="#">Contato</a>
    </div>
</body>
</html>
