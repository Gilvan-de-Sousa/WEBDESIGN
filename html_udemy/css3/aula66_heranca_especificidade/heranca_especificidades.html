<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança e especificidades</title>

    <style>
        /*Herança*/
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;
            font-size: 16px;
            border: 1px solid red;
            background-color: darksalmon;
            padding: 1em;
            margin: 0;
        }

        h1 {
            border: inherit;
            color: blue;
        }

        p {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam quisquam velit aliquid aspernatur, molestias deserunt sunt earum quibusdam rerum dicta. Sunt odit blanditiis minus? Ratione vitae vel dicta ipsam illum?</p>
    <span>Texto</span>
</body>
</html>
