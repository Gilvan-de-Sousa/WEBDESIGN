<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>

    <style>
        .caixa {
            background-color: purple;
            position: relative;
            width: 700px;
        }

        .destaque {
            background-color: orange;
            color: white;
            bottom: 2.5em;
            left: 2em;
            padding: 10px 16px;
            border-radius: 30px;
            position: absolute;
        }

        .promocao {
            background-color: white;
            border: 1px dotted purple;
            color: purple;
            font-weight: bolder;
            bottom: -1.8em;
            left: 10%;
            right: 10%;
            text-align: center;
            border-radius: 0px 0px 20px 20px;
            padding: 1em;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Exercício</h1>
    <div class="caixa">
        <img src="banner.png" alt="" width="700">

        <div class="destaque">
            Tempo limitado
        </div>
        <div class="promocao">
            Quero a promoção
        </div>
    </div>
</body>
</html>
