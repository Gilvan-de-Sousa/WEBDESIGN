<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento Z - Index</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .caixa1 {
            border: 1px solid blue;
            background-color: lightblue;
            width: 200px;
            height: 200px;
            position: fixed;
            top: 10px;
            left: 10px;
            /*z-index: 1;*/
        }

        .caixa2 {
            border: 1px solid red;
            background-color: lightcoral;
            width: 200px;
            height: 200px;
            position: fixed;
            /*z-index: 0;*/
            top: 80px;
            left: 80px;
        }

        .caixa3 {
            border: 1px solid green;
            background-color: lightgreen;
            width: 200px;
            height: 200px;
            position: fixed;
            z-index: -1;
            top: 160px;
            left: 160px;
        }
    </style>
</head>
<body>
    <div class="caixa1">Caixa 1</div>
    <div class="caixa2">Caixa 2</div>
    <div class="caixa3">Caixa 3</div>
</body>
</html>
