<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Interface de login do Trello</title>
    <!--
      <script src="https://unpkg.com/@codans/trello"></script>
    -->

</head>
<body>
  <img src="img/trello.svg" alt="Logo_Trello" width="200px">
  <h1>Fazer login no Trello</h1>
  <br>
  <form action="">
    <input type="email" name="nome" id="nome" placeholder="Insira o e-mail">
    <input type="password" name="senha" id="senha" placeholder="Insira a senha">

    <p>Ou:</p>

    <button type="submit">
      <img src="img/google.svg" alt="logo_google" width="20px">Continuar com o Google
    </button>
    <br>
    <button type="submit">
      <img src="img/microsoft.svg" alt="logo_microsoft" width="20px">Continuar com o Microsoft
    </button>
      <br>
    <button type="submit">
      <img src="img/apple.svg" alt="logo_apple" width="20px">Continuar com a Apple
    </button>
    <br>
    <button type="submit">
      <img src="img/slack.svg" alt="logo_slack" width="20px">Continuar com o Slack
    </button>
  </form>
  
  
  
  
  


  <img src="img/atlassian.svg" alt="logo_atlassian" width="200px">
  <br>
  <img src="img/analytics.svg" alt="logo_analytics" width="200px">
  <img src="img/interactive.svg" alt="logo_interactive" width="200px">
</body>
</html>
