<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: antiquewhite;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        h1 {
            text-align: center;
        }
        div {
            background-color: beige;
            width: 500px;
            height: 100vh;
            margin-left: 30%;
            padding: 20px;
        }

        input:hover {
            background-color: rgba(127, 255, 212, 0.308);
        }

    </style>
    <title>Formulários</title>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>

    <div>
        <form action="" method="get">
        
                <label for="usuario">Nome do Usuário:</label>
                <input type="text" name="usuario" required placeholder="nome completo">
                <br>
                <br>
                <label for="password">Senha:</label>
                <input type="password" name="password" id="" placeholder="password" required>
                <br>
                <br>

                <label for="anotacao">Anotações</label>
                <textarea name="anotacao" placeholder="Digite um Comentário"></textarea>

                <br>
                <br>
                
                <label for="enviar">Enviar</label>
                <input type="submit" name="enviar">

                
        </form>
    </div>
</body>
</html>
